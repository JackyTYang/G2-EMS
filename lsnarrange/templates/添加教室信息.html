    </div>
    <form role="form" class="form-inline" action="/mgr/add_classroom" method="POST">
        <div class="panel panel_default">
            <div class="panel-heading text-center">
                <strong>请输入需要添加的教室信息</strong>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="sid">校区</label>
                    <div>
                        <select class="form-control" name="district" readonly>
                            <option> </option>
                            <option>紫金港校区</option>
                            <option>玉泉校区</option>
                            <option>西溪校区</option>
                            <option>华家池校区</option>
                            <option>海宁国际校区</option>
                            <option>舟山校区</option>
                            <option>之江校区</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="building">教学楼</label>
                    <div>
                        <select class="form-control" name="building" readonly>
                            <option> </option>
                            <option>西1</option>
                            <option>西2</option>
                            <option>东1A</option>
                            <option>东1B</option>
                            <option>东2</option>
                            <option>东3</option>
                            <option>东4</option>
                            <option>东5</option>
                            <option>东6</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">教室名称</label>
                    <div>
                        <input type="text" class="form-control" name="name" placeholder="教室名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hold">教室容量</label>
                    <div>
                        <input type="number" class="form-control" name="capacity" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hold">教室id</label>
                    <div>
                        <input type="number" class="form-control" name="id" value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
          <!-- <button class="btn btn-default" style="margin-left: 10px"><a href="#" data-toggle="modal" data-target="#myModal">添加教室</a></button> -->
            <input type="submit"  style="margin-left: 10px;" class="btn btn-primary btn-block" value="添加教室">
        </div>
